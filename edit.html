<!DOCTYPE html>
<html>
<head>
    <title>Edit Student</title>
    <style>
        body{
            font-family:Arial;
            background:linear-gradient(to right,#3a7bd5,#7b4397);
        }

        .box{
            width:500px;
            margin:50px auto;
            background:white;
            padding:25px;
            border-radius:10px;
        }

        input, select{
            width:100%;
            padding:8px;
            margin:6px 0;
        }

        button{
            width:100%;
            padding:10px;
            background:#3a7bd5;
            color:white;
            border:none;
        }

        img{
            width:100px;
            height:100px;
            object-fit:cover;
            border-radius:10px;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>Edit Student</h2>

    <form method="POST" enctype="multipart/form-data">
        <input type="text" name="fname" value="{{ student[1] }}" required>
        <input type="text" name="lname" value="{{ student[2] }}" required>
        <input type="email" name="email" value="{{ student[3] }}" required>

        <select name="gender" required>
            <option value="Male" {% if student[4]=='Male' %}selected{% endif %}>Male</option>
            <option value="Female" {% if student[4]=='Female' %}selected{% endif %}>Female</option>
            <option value="Other" {% if student[4]=='Other' %}selected{% endif %}>Other</option>
        </select>

        <input type="date" name="dob" value="{{ student[5] }}" required>
        <input type="text" name="course" value="{{ student[6] }}" required>

        {% if student[7] %}
            <p>Current Photo:</p>
            <img src="{{ url_for('static', filename='uploads/' + student[7]) }}">
        {% endif %}

        <input type="file" name="photo">

        <button type="submit">Update Student</button>
    </form>
</div>

</body>
</html>
